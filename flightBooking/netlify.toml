[build]
  # Build command for Angular production
  command = "ng build --configuration production"
  
  # Folder to publish (replace 'your-project-name' with actual name)
  publish = "dist/flight-booking"

# Redirect all routes to index.html (Angular SPA support)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
